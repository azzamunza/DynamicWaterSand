<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Simulation - Water and Air Physics</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/matter-attractors@0.1.6/build/matter-attractors.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }
        
        canvas {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            cursor: crosshair;
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px 35px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            min-width: 450px;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        .control-group:last-child {
            margin-bottom: 0;
        }
        
        .control-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        input[type="range"] {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            border-radius: 3px;
            background: linear-gradient(to right, #667eea, #764ba2);
            outline: none;
            transition: opacity 0.2s;
        }
        
        input[type="range"]:hover {
            opacity: 0.9;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            border: 2px solid #667eea;
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            border: 2px solid #667eea;
        }
        
        .value-display {
            min-width: 50px;
            text-align: right;
            font-weight: 600;
            color: #667eea;
            font-size: 14px;
        }
        
        input[type="number"] {
            padding: 8px 12px;
            border: 2px solid #667eea;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            transition: border-color 0.2s;
            width: 100%;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.3);
        }
        
        h1 {
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Liquid Simulation - Water and Air Physics</h1>
        <p class="subtitle">Move your mouse over the canvas to attract air particles</p>
        <div id="canvas-container"></div>
        <div class="controls">
            <div class="control-group">
                <label>Particle Count</label>
                <input type="number" id="particleCount" min="50" max="200" value="100" step="10">
            </div>
            <div class="control-group">
                <label>Air-to-Water Ratio</label>
                <div class="slider-container">
                    <input type="range" id="airWaterRatio" min="0" max="100" value="20" step="1">
                    <span class="value-display" id="airWaterRatioValue">20%</span>
                </div>
            </div>
            <div class="control-group">
                <button id="restartButton">Restart Simulation</button>
            </div>
        </div>
    </div>

    <script>
        // Matter.js aliases
        var Engine = Matter.Engine,
            World = Matter.World,
            Bodies = Matter.Bodies,
            Body = Matter.Body,
            Mouse = Matter.Mouse;
        
        // Use matter-attractors plugin
        Matter.use('matter-attractors');
        
        // Simulation parameters
        var w = 800, h = 600;
        var res = 8, threshold = 3;
        var halfRes = parseInt(res / 2);
        var cols = parseInt(w / res + 1), rows = parseInt(h / res + 1);
        
        var engine, world;
        var particles = [];
        var obstacles = [];
        var attractor;
        var mouse;
        var data = [];
        
        // Control parameters
        var particleCount = 100;
        var airWaterRatio = 20; // Percentage of air particles
        var attractorGravity = 0;
        
        // SPH parameters
        var SMOOTHING_RADIUS = 30;
        var TARGET_DENSITY = 0.3;
        var PRESSURE_MULT = 0.3;
        var VISCOSITY = 0.05;
        var SURFACE_TENSION = 0.02;
        
        // Particle class with SPH properties
        class Particle {
            constructor(x, y, isWater, radius) {
                var options = {
                    friction: 0,
                    restitution: 0.85,
                    density: isWater ? 0.002 : 0.0005 // Water is denser
                };
                this.body = Bodies.circle(x, y, radius, options);
                this.r = 2 * radius;
                this.x = x;
                this.y = y;
                this.isWater = isWater;
                this.density = 0;
                this.pressure = 0;
                this.mass = isWater ? 1.0 : 0.3;
                
                // Apply different gravity to water vs air
                if (!isWater) {
                    // Air particles experience upward force (buoyancy)
                    this.body.plugin.attractors = [
                        function(bodyA, bodyB) {
                            if (bodyA === this.body) {
                                return {
                                    x: 0,
                                    y: -0.0001 // Upward buoyancy
                                };
                            }
                        }.bind(this)
                    ];
                }
                
                World.add(world, this.body);
            }
            
            update() {
                var pos = this.body.position;
                this.x = pos.x;
                this.y = pos.y;
            }
            
            show() {
                var pos = this.body.position;
                fill(this.isWater ? color(74, 158, 255) : color(240, 240, 240));
                circle(pos.x, pos.y, this.r);
            }
        }
        
        function setup() {
            var canvas = createCanvas(w, h);
            canvas.parent("canvas-container");
            
            engine = Engine.create();
            world = engine.world;
            world.gravity.y = 1; // Normal gravity
            
            // Create boundary walls
            obstacles.push(Bodies.rectangle(w/2, 0, w, 15, { isStatic: true }));
            obstacles.push(Bodies.rectangle(w/2, h, w, 15, { isStatic: true }));
            obstacles.push(Bodies.rectangle(0, h/2, 15, h, { isStatic: true }));
            obstacles.push(Bodies.rectangle(w, h/2, 15, h, { isStatic: true }));
            
            // Diagonal obstacle in center
            obstacles.push(Bodies.rectangle(w/2, h/2 - 50, w/2, 100, { 
                isStatic: true, 
                angle: Math.PI / 4 
            }));
            
            World.add(world, obstacles);
            
            mouse = Mouse.create(canvas.elt);
            mouse.pixelRatio = pixelDensity();
            
            // Initialize 2d array for marching squares
            for(let i = 0; i < rows; i++){
                data[i] = [];
            }
            
            // Create attractor for air particles
            attractor = Bodies.circle(width/2, height/2, 20, {
                isStatic: true,
                plugin: {
                    attractors: [function(bodyA, bodyB) {
                        // Only attract air particles
                        var particleObj = particles.find(p => p.body === bodyB);
                        if (particleObj && !particleObj.isWater) {
                            return {
                                x: (bodyA.position.x - bodyB.position.x) * attractorGravity,
                                y: (bodyA.position.y - bodyB.position.y) * attractorGravity,
                            };
                        }
                        return { x: 0, y: 0 };
                    }]
                }
            });
            World.add(world, attractor);
            
            initParticles();
            setupUI();
        }
        
        function mousePressed() {
            if (mouseX >= 0 && mouseX <= width && mouseY >= 0 && mouseY <= height) {
                attractorGravity = 5e-6;
            }
        }
        
        function mouseDragged() {
            if (mouseX >= 0 && mouseX <= width && mouseY >= 0 && mouseY <= height) {
                Body.setPosition(attractor, {
                    x: mouse.position.x,
                    y: mouse.position.y
                });
            }
        }
        
        function mouseReleased() {
            attractorGravity = 0;
        }
        
        function draw() {
            Engine.update(engine);
            background(255);
            
            // Update particle positions
            for (var p of particles) {
                p.update();
            }
            
            // Calculate SPH densities and pressures
            calculateSPH();
            
            // Apply SPH forces
            applySPHForces();
            
            // Calculate metaball field for marching squares
            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    let y = j * res;
                    let x = i * res;
                    data[i][j] = getMetaballDistance(x, y);
                }
            }
            
            // Draw marching squares contours
            for (let i = 0; i < cols - 1; i++) {
                for (let j = 0; j < rows - 1; j++) {
                    let y = j * res;
                    let x = i * res;
                    
                    let a_value = data[i][j];
                    let b_value = data[i+1][j];
                    let c_value = data[i+1][j+1];
                    let d_value = data[i][j+1];
                    
                    let state = convertToDec(a_value, b_value, c_value, d_value);
                    if(state == 0) continue;
                    
                    let amt = (threshold - a_value) / (b_value - a_value);
                    let a = createVector(lerp(x, x+res, amt), y);
                    
                    amt = (threshold - b_value) / (c_value - b_value);
                    let b = createVector(x + res, lerp(y, y+res, amt));
                    
                    amt = (threshold - d_value) / (c_value - d_value);
                    let c = createVector(lerp(x, x+res, amt), y + res);
                    
                    amt = (threshold - a_value) / (d_value - a_value);
                    let d = createVector(x, lerp(y, y+res, amt));
                    
                    drawSquareState(state, a, b, c, d, x, y);
                }
            }
            
            // Draw obstacles
            fill(66);
            for(var obstacle of obstacles){
                drawBody(obstacle);
            }
        }
        
        function calculateSPH() {
            // Calculate densities for all particles
            for (var p of particles) {
                p.density = 0;
                for (var n of particles) {
                    var dx = n.x - p.x;
                    var dy = n.y - p.y;
                    var dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < SMOOTHING_RADIUS) {
                        p.density += n.mass * smoothingKernel(dist, SMOOTHING_RADIUS);
                    }
                }
                // Calculate pressure from density
                p.pressure = PRESSURE_MULT * (p.density - TARGET_DENSITY);
            }
        }
        
        function applySPHForces() {
            for (var p of particles) {
                var fx = 0, fy = 0;
                
                for (var n of particles) {
                    if (p === n) continue;
                    
                    var dx = n.x - p.x;
                    var dy = n.y - p.y;
                    var dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < SMOOTHING_RADIUS && dist > 0.0001) {
                        var dirX = dx / dist;
                        var dirY = dy / dist;
                        
                        // Pressure force
                        var slope = smoothingKernelDerivative(dist, SMOOTHING_RADIUS);
                        var sharedPressure = (p.pressure + n.pressure) / 2;
                        var pressureForce = -sharedPressure * slope / (n.density + 0.0001);
                        fx += dirX * pressureForce;
                        fy += dirY * pressureForce;
                        
                        // Viscosity force
                        var influence = smoothingKernel(dist, SMOOTHING_RADIUS);
                        var vx = n.body.velocity.x - p.body.velocity.x;
                        var vy = n.body.velocity.y - p.body.velocity.y;
                        fx += vx * VISCOSITY * influence / (n.density + 0.0001);
                        fy += vy * VISCOSITY * influence / (n.density + 0.0001);
                        
                        // Surface tension (between different types)
                        if (p.isWater !== n.isWater) {
                            fx += dirX * SURFACE_TENSION * slope;
                            fy += dirY * SURFACE_TENSION * slope;
                        }
                    }
                }
                
                // Apply accumulated forces
                Body.applyForce(p.body, p.body.position, { x: fx * 0.0001, y: fy * 0.0001 });
            }
        }
        
        function smoothingKernel(dist, radius) {
            if (dist >= radius) return 0;
            var volume = (Math.PI * Math.pow(radius, 4)) / 6;
            return Math.pow(radius - dist, 2) / volume;
        }
        
        function smoothingKernelDerivative(dist, radius) {
            if (dist >= radius) return 0;
            var scale = 12 / (Math.PI * Math.pow(radius, 4));
            return (dist - radius) * scale;
        }
        
        function drawSquareState(state, a, b, c, d, x, y) {
            fill(0);
            noStroke();
            switch (state) {
                case 1:
                    triangle(c.x, c.y, d.x, d.y, x, y+res);
                    break;
                case 2:
                    triangle(b.x, b.y, c.x, c.y, x+res, y+res);
                    break;
                case 3:
                    beginShape();
                    vertex(b.x, b.y);
                    vertex(d.x, d.y);
                    vertex(x, y + res);
                    vertex(x + res, y + res);
                    endShape();
                    break;
                case 4:
                    triangle(a.x, a.y, b.x, b.y, x+res, y);
                    break;
                case 5:
                    beginShape();
                    vertex(a.x, a.y);
                    vertex(d.x, d.y);
                    vertex(x, y+res);
                    vertex(c.x, c.y);
                    vertex(b.x, b.y);
                    vertex(x+res, y);
                    endShape();
                    break;
                case 6:
                    beginShape();
                    vertex(a.x, a.y);
                    vertex(c.x, c.y);
                    vertex(x+res, y+res);
                    vertex(x+res, y);
                    endShape();
                    break;
                case 7:
                    beginShape();
                    vertex(a.x, a.y);
                    vertex(d.x, d.y);
                    vertex(x, y+res);
                    vertex(x+res, y+res);
                    vertex(x+res, y);
                    endShape();
                    break;
                case 8:
                    triangle(a.x, a.y, d.x, d.y, x, y);
                    break;
                case 9:
                    beginShape();
                    vertex(a.x, a.y);
                    vertex(c.x, c.y);
                    vertex(x, y+res);
                    vertex(x, y);
                    endShape();
                    break;
                case 10:
                    beginShape();
                    vertex(a.x, a.y);
                    vertex(b.x, b.y);
                    vertex(x+res, y+res);
                    vertex(c.x, c.y);
                    vertex(d.x, d.y);
                    vertex(x, y);
                    endShape();
                    break;
                case 11:
                    beginShape();
                    vertex(a.x, a.y);
                    vertex(b.x, b.y);
                    vertex(x+res, y+res);
                    vertex(x, y+res);
                    vertex(x, y);
                    endShape();
                    break;
                case 12:
                    beginShape();
                    vertex(b.x, b.y);
                    vertex(d.x, d.y);
                    vertex(x, y);
                    vertex(x+res, y);
                    endShape();
                    break;
                case 13:
                    beginShape();
                    vertex(b.x, b.y);
                    vertex(c.x, c.y);
                    vertex(x, y+res);
                    vertex(x, y);
                    vertex(x+res, y);
                    endShape();
                    break;
                case 14:
                    beginShape();
                    vertex(c.x, c.y);
                    vertex(d.x, d.y);
                    vertex(x, y);
                    vertex(x+res, y);
                    vertex(x+res, y+res);
                    endShape();
                    break;
                case 15:
                    rect(x, y, res, res);
                    break;
            }
        }
        
        function drawBody(body) {
            var pos = body.position;
            var angle = body.angle;
            push();
            translate(pos.x, pos.y);
            rotate(angle);
            rectMode(CENTER);
            if (body.circleRadius) {
                circle(0, 0, body.circleRadius * 2);
            } else {
                var vertices = body.vertices;
                beginShape();
                for (var i = 0; i < vertices.length; i++) {
                    var v = vertices[i];
                    vertex(v.x - pos.x, v.y - pos.y);
                }
                endShape(CLOSE);
            }
            pop();
        }
        
        function convertToDec(a, b, c, d) {
            var state = "";
            state += a > threshold ? "1" : "0";
            state += b > threshold ? "1" : "0";
            state += c > threshold ? "1" : "0";
            state += d > threshold ? "1" : "0";
            return parseInt(state, 2);
        }
        
        function getMetaballDistance(x, y) {
            var sum = 0;
            for (var p of particles) {
                var dx = p.x - x;
                var dy = p.y - y;
                var distSq = dx * dx + dy * dy;
                if (distSq > 0) {
                    sum += (p.r * p.r) / distSq;
                }
            }
            return sum;
        }
        
        function initParticles() {
            // Remove existing particles
            for (var p of particles) {
                World.remove(world, p.body);
            }
            particles = [];
            
            var airCount = Math.floor(particleCount * airWaterRatio / 100);
            var waterCount = particleCount - airCount;
            
            // Create water particles (bottom area)
            for (var i = 0; i < waterCount; i++) {
                var x = random(50, w - 50);
                var y = random(h * 0.6, h - 50); // Bottom 40% of canvas
                var radius = random(7, 12);
                particles.push(new Particle(x, y, true, radius));
            }
            
            // Create air particles (top area)
            for (var i = 0; i < airCount; i++) {
                var x = random(50, w - 50);
                var y = random(50, h * 0.4); // Top 40% of canvas
                var radius = random(7, 12);
                particles.push(new Particle(x, y, false, radius));
            }
        }
        
        function setupUI() {
            // Update ratio display
            document.getElementById('airWaterRatioValue').textContent = airWaterRatio + '%';
            
            // Particle count change
            document.getElementById('particleCount').addEventListener('change', function(e) {
                particleCount = parseInt(e.target.value);
                initParticles();
            });
            
            // Air-water ratio change
            document.getElementById('airWaterRatio').addEventListener('input', function(e) {
                airWaterRatio = parseInt(e.target.value);
                document.getElementById('airWaterRatioValue').textContent = airWaterRatio + '%';
            });
            
            // Restart button
            document.getElementById('restartButton').addEventListener('click', function() {
                initParticles();
            });
        }
    </script>
</body>
</html>
